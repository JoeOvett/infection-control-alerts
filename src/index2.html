<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 100%;
      }
      /* Style the HTML body to take full height */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 51.5074, lng: -0.1278}, // Coordinates of London
          zoom: 8 // Adjust zoom level as needed
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMlg3335BMxPO51I7ZMpp-OXsTYCAaxYw&callback=initMap"
    async defer></script>
  </body>
</html>
