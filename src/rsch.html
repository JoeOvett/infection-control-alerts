<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Display page for Royal Sussex County Hospital 3D model interactions -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="3d-model" content="rsch.gltf">
    <title>Infection Control Alerts</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="germs.png" />
</head>
<body>
    <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/map.html">Map</a></li>
          <li><a href="/database.html">Database</a></li>
          <li><a href="/rsch.html">RSCH</a></li>
          <li><a href="/prh.html">PRH</a></li>
          <li><a href="/worthing.html">Worthing</a></li>
          <li><a href="/Signout.html">Sign Out</a></li>
        </ul>
      </nav>
      

    <canvas class="webgl"></canvas>

    <div class="loading-container">
        <div class="loading-text">Infection Control Alerts is loading...</div>
        <div class="loading-bar"></div>
        <img src="/loading.gif" alt="Loading...">

    </div>
    
    

    <div class="point point-0" id="rl14-point">
        <div class="label">RL14</div>
        <div class="text">Level 14</div>
    </div>
    <div class="point point-1" id="seh-point">
        <div class="label">SEH</div>
        <div class="text"></div>
    </div>
    <div class="point point-2" id="rrenu-point">
        <div class="label">Renal</div>
        <div class="text"></div>
    </div>
    <div class="point point-3" id="rae-point">
        <div class="label">A&E</div>
        <div class="text"></div>

    </div>
    
    <div class="point point-4" id="rcour-point">
        <div class="label">Courtyard</div>
        <div class="text">Shigella</div>
    </div>
    
    <script type="module" src="./script.js"></script>
    <script type="module" src="./modelresults.js"></script>
</body>
</html>
