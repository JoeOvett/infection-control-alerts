<!DOCTYPE html>
<html lang="en" class="login-page"> <!-- Specific class for login page -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Conditionally load style2.css only for login page -->
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" type="image/png" href="germs.png" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="auth.js" type="module" defer></script>
</head>
<body class="login-body">
    <div class="wrapper">
        <form method="post" class="login-form">
            <h1>Login</h1>
            <em class="error-message" style="display:none;"></em> <!-- Placeholder for error messages -->

            <div class="input-box">
                <input type="email" name="email" id="email" placeholder="Email">
                <i class='bx bx-envelope icon'></i> <!-- Email Icon -->
            </div>
            
            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Password">
                <i class='bx bxs-lock-alt icon'></i> <!-- Padlock Icon -->
            </div>
            
            <button type="submit" class="btn">Log in</button>
            <div class="register-link">
                <p>Don't have an account? <a href="signup.html">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
